<body>
    <h1>Thank You!</h1>
    <p>We've received your message and will respond shortly.</p>
    <a href="index.html">Return Home</a>
    
    <div class="submission-details">
        <h2>Your Submission:</h2>
        <p id="submission-data">Loading your information...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const submissionData = document.getElementById('submission-data');
            
            if(params.toString()) {
                let html = `
                    <p><strong>Name:</strong> ${params.get('name') || 'Not provided'}</p>
                    <p><strong>Email:</strong> ${params.get('email') || 'Not provided'}</p>
                    <p><strong>Message:</strong> ${params.get('message') || 'Not provided'}</p>
                `;
                submissionData.innerHTML = html;
            } else {
                submissionData.textContent = "No submission data found.";
            }
        });
    </script>
</body>
